<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obesity</title>
    <!-- link to style  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- link to normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,600;0,900;1,200;1,300;1,700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <!-- add awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- change tab img -->
    <link class="tab" rel="icon" href="../check your health/image/weight-scale-solid (1).svg" />
</head>

<body>
    <!-- Start nav bar -->
    <div class="nav">
        <div class="container">
            <h1><a href="../../Landing bage/index.html"><span class="doc">Doctor</span><span class="web">Web</span></a>
            </h1>
            <div class="icon">
                <i class="fa-solid fa-apple-whole"></i>
            </div>
        </div>
    </div>
    <!-- End nav bar -->
    <!-- Start title and video  -->
    <div class="intro2">
        <div class="container">
            <h1>Obesity</h1>
            <h3>Watch this video to learn more about Obesity <span><i class="fa-solid fa-circle-arrow-down"></i></span>
            </h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/-vNVG7XJpVE"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
    <!-- End title and video  -->
    <!-- Start device  -->
    <div class="dv">
        <div class="container">
            <div class="sec1">
                <img src="../check your health/image/31kBGHpxosL._AC_SY1000_ copy.jpg" alt="">
                <input id="sys" class="w" value="70.5" step="0.1" type="number" minlength="2">
                <button class="s2" id="btn2" title="submit"></button>
            </div>
            <div class="sec2">
                <label for="age">Your age: </label>
                <input id="age" value="18" type="number" name="age" required>
                <label class="h1" for="height">height:</label>
                <h5 class="unit">CM</h5>
                <input id="height" step="0.1" class="h2" value="150" type="number" name="height" required>
                <fieldset id="status">
                    <legend id="legend" class="l">Your status is </legend>
                    <h1 id="re">your status will display here</h1>
                </fieldset>
            </div>

            <button id="print_icon" class="p"><i class="fa-solid fa-print"></i></button>
        </div>
    </div>
    <!-- End device  -->
    <!-- start return to servesis  -->
    <div class="return" id="return">
        <i class="fa-solid fa-angles-left"></i>

        <h2 id="back">Go BACK</h2>
    </div>
    <!-- end return to servesis  -->
    <!-- start print  -->
    <div class="print">
        <div class="doctor" id="doctor">
        </div>
    </div>
    <!-- end print  -->
    <script src="../check your health/script4.js"></script>
</body>

</html>
